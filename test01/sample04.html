<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="js/echarts.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/themes/dark.js"></script>
    <script type="text/javascript" src="js/themes/macarons.js"></script>
    <script type="text/javascript" src="js/themes/roma.js"></script>
    <script type="text/javascript" src="js/themes/shine.js"></script>
    <title>echarts</title>
</head>

<body>
<div id="myEchart" style=" height: 600px;"></div>
<script type="text/jscript ">
			var em = document.getElementById('myEchart');
			var myChart = echarts.init(em, 'shine');

			function randomData() {
				now = new Date(+now + oneDay);
				value = value + Math.random() * 21 - 10;
				return {
					name: now.toString(),
					value: [
						[now.getFullYear(), now.getMonth() + 1, now.getDate()].join('-'),
						Math.round(value)
					]
				}
			}

			var data = [];
			var now = +new Date(1997, 9, 3);
			var oneDay = 24 * 3600 * 1000;
			var value = Math.random() * 1000;
			for(var i = 0; i < 1000; i++) {
				data.push(randomData());
			}

			option = {
				title: {
					text: '动态数据 + 时间坐标轴'
				},
				tooltip: {
					trigger: 'axis',
					formatter: function(params) {
						params = params[0];
						var date = new Date(params.name);
						return date.getDate() + '/' + (date.getMonth() + 1) + '/' + date.getFullYear() + ' : ' + params.value[1];
					},
					axisPointer: {
						animation: false
					}
				},
				xAxis: {
					type: 'time',
					splitLine: {
						show: false
					}
				},
				yAxis: {
					type: 'value',
					boundaryGap: [0, '100%'],
					splitLine: {
						show: false
					}
				},
				series: [{
					name: '模拟数据',
					type: 'line',
					showSymbol: false,
					hoverAnimation: false,
					data: data
				}]
			};

			setInterval(function() {

				for(var i = 0; i < 5; i++) {
					data.shift();
					data.push(randomData());
				}

				myChart.setOption({
					series: [{
						data: data
					}]
				});
			}, 1000);

</script>
</body>

</html>
