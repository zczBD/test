<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="js/echarts.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/themes/dark.js"></script>
    <title>echarts</title>
</head>

<body>
<div id="myEchart" style=" height: 500px;"></div>
<script type="text/jscript ">
			var em = document.getElementById('myEchart');
			var myChart = echarts.init(em, 'dark');
					
			option = {
				tooltip: {
					trigger: 'axis',
					axisPointer: {
						type: 'cross',
						label: {
							backgroundColor: '#283b56'
						}
					}
				},
				legend: {
					data: ['需求空缺bar', '附近可调度车辆line']
				},
				
				dataZoom: {
					show: false,
					start: 0,
					end: 100
				},
				xAxis: [{
						type: 'category',
						name: '时间',
						boundaryGap: true,
						data: (function() {
							var now = new Date();
							var res = [];
							var len = 10;
							while(len--) {
								res.unshift(now.toLocaleTimeString().replace(/^\D*/, ''));
								now = new Date(now - 2000);
							}
							return res;
						})()
					}

				],
				yAxis: [{
					type: 'value',
					scale: true,
					name: '数量/万',
					max: 300,
					min: 0,
					boundaryGap: [0.2, 0.2]
				}],
				series: [{
						name: '需求空缺bar',
						type: 'bar',
						data: (function() {
							var res = [];
							var len = 10;
							while(len--) {
								res.push(Math.round(Math.random() * 100));
							}
							return res;
						})()
					},
					{
						name: '附近可调度车辆line',
						type: 'line',
						data: (function() {
							var res = [];
							var len = 10;
							while(len--) {
								res.push(Math.round(Math.random() * 100));
							}
							return res;
						})()
					}
				]
			};

			myChart.setOption(option);
			
			setInterval(function() {
				axisData = (new Date()).toLocaleTimeString().replace(/^\D*/, '');
				var data0 = option.series[0].data;
				var data1 = option.series[1].data;
				
				data0.shift();
				data0.push(Math.round(Math.random() * 300));
				data1.shift();
				data1.push(Math.round(Math.random() * 300));
				option.xAxis[0].data.shift();
				option.xAxis[0].data.push(axisData);

				myChart.setOption(option);
			}, 2000);

</script>
</body>

</html>
