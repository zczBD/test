<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>投诉统计</title>
    <script type="text/javascript" src="js/echarts.js"></script>
</head>

<body>
<div id="complaintChart" style="width: 600px; height: 600px;"></div>
<script type="text/javascript">
    var ech = document.getElementById('complaintChart');
    var complainChart = echarts.init(ech);

    var option = {
        title: {
            y: '-25',
            text: '投诉统计'
        },
        tooltip: {},
        legend: {
            x: 'right',
            data: ['投诉数', '已处理', '未处理']
        },
        xAxis: {
            type: 'category',
            name: '单车类型',
            data: ["膜拜单车", "OFO", "酷骑单车", "小蓝单车"]
        },
        yAxis: {
            type: 'value',
            name: '次数',
            max: 6,
            min: 0
        },
        series: [{
            name: '投诉数',
            type: 'bar',
            data: [5, 2, 3, 5]
        },
            {
                name: '已处理',
                type: 'bar',
                data: [3, 1, 2, 2]
            },
            {
                name: '未处理',
                type: 'bar',
                data: [2, 1, 1, 3]
            }
        ]
    };

    complainChart.setOption(option);
</script>
</body>

</html>
