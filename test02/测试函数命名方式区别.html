<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>测试不同方式定义函数的区别</title>
</head>
<body>
<script type="text/javascript">


    //			alert(func1);
    //			alert(func2);

    console.log(func1);
    console.log(func2);

    function func1() {
        var i = 1;
        return i;
    };
    var func2 = function () {
        var j = 2;
        return j;
    }
</script>
</body>
</html>
