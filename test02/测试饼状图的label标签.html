<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../js/echarts.js"></script>
    <title>测试饼状图的label标签</title>
</head>
<body>
<div id="adTotalChart" style="width: 800px; height: 800px;"></div>
<script type="text/javascript">
    var ech = document.getElementById('adTotalChart');
    adTotalChart = echarts.init(ech);
    var option = {
        backgroundColor: "#242d36",
        title: {
            x: '45%',
            text: '广告投放统计',
            textStyle: {
                color: "#fff"
            }
        },
        tooltip: {
            trigger: 'item',
            formatter: function (params) {
                console.log(params.value);
            }

        },
        legend: {
            orient: 'horizontal',
            right: 'right',
            y: '50%',
            data: ['直接访问', '邮件营销', '联盟广告'],
            backgroundColor: "#fff",
            textStyle: {
                color: "#fff"
            }
        },
        color: ["#f7f853", "#23daff", "#f81f20", "#95FFD7"],
        series: [{
            name: '公司',
            type: 'pie',
            radius: ['25%', '65%'],
            center: ['50%', '60%'],
            data: [
                {value: [335, "直接访问"], name: '直接访问'},
                {value: [310, "邮件营销"], name: '邮件营销'},
                {value: [234, "联盟广告"], name: '联盟广告'}
            ],
            label: {
                normal: {
                    formatter: function (params) {
                        var data = params.value;
                        return "数量：" + data[0] + "名称：" + data[1];
                    },
                    position: "outside",
                    show: true
                }
            },
            itemStyle: {
                emphasis: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }]
    };
    adTotalChart.setOption(option);

</script>
</body>
</html>
