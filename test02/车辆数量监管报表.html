    <script src="../js/echarts.js"></script>

<body>

<div id="container" style="width:1056px;height:370px"></div>

<script>
    var ech = document.getElementById('container');
    var myChart = echarts.init(ech);
    var option;
    var data = [220, 182, 191, 234, 290];
    var markLineData = [];

    for (var i = 1; i < data.length; i++) {
        markLineData.push([{
            xAxis: i - 1,
            yAxis: data[i - 1],
            value: (data[i] / data[i - 1] * 100).toFixed(2)
        }, {
            xAxis: i,
            yAxis: data[i]
        }]);
    }

    option = {
        backgroundColor: '#2B2B2B',
        title: {
            text: '车辆数量统计',
            subtext: '——————————',
            itemGap: 0,
            padding: [0, 0, 0, 30],
            textStyle: {
                color: '#DCDCDC',
            },
            subtextStyle: {
                color: '#008C9E',
                verticalAlign: 'top',
                fontSize: 22
            }
        },
        tooltip: {
            trigger: 'axis',
            axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
            }
        },
        legend: {
            data: ['应投数量', '实投数量', '数量差'],
            padding: [0, 0, 0, 30],
            left: 'left',
            textStyle: {
                color: '#DCDCDC',
            },
            itemWidth: 10,
            itemHeight: 10,
            borderRadius: 10,
            top: '10%'
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            top: '20%',
            borderColor: '#51585F',
            containLabel: true
        },
        xAxis: [
            {
                type: 'category',
                data: ['膜拜单车', 'ofo单车', '小蓝单车', '小鸣单车', '酷骑单车'],
                axisLine: {
                    lineStyle: {
                        color: '#51585F',
                    }
                }
            }
        ],
        yAxis: [
            {
                type: 'value',
                axisLine: {
                    lineStyle: {
                        color: '#51585F',
                    }
                }
            }
        ],
        series: [
            {
                name: '应投数量',
                type: 'bar',
                itemStyle: {
                    normal: {
                        color: '#1BBC9C'
                    }
                },

                barWidth: '8%',
                data: [320, 332, 301, 334, 390]
            },
            {
                name: '实投数量',
                type: 'bar',
                itemStyle: {
                    normal: {
                        color: '#3498DC'
                    }
                },
                barWidth: '8%',
                data: [120, 132, 101, 134, 90]
            },
            {
                name: '数量差',
                type: 'bar',
                itemStyle: {
                    normal: {
                        color: '#9C59B7'
                    }
                },
                barWidth: '8%',
                data: data,
                markLine: {
                    symbol: 'circle',
                    symbolSize: 0,
                    label: {
                        normal: {
                            show: false
                        }
                    },
                    lineStyle: {
                        normal: {
                            color: '#999',
                            type: 'solid',
                            width: 3
                        }
                    },
                    data: markLineData
                }
            }
        ]
    };

    myChart.setOption(option);
    //  myChart.resize();
    //});
</script>

</body>
